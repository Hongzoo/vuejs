<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Lifecycle</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

<script src="../libs/vue.min.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			message: "Hello Vue.js!"
		},
		beforeCreate: function(){
			console.log("beforeCreate!");
		},
		created: function(){
			console.log("created!");
		},
		mounted: function(){
			console.log("mounted!");
			this.message = "1";
		},
		updated: function(){
			console.log("updated!");
		}
	});
</script>
</body>
</html>
